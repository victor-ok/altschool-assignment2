<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./assets/logo.PNG" />
    <script src="https://kit.fontawesome.com/45e64590ba.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="main-content">
        <div class="logo">
          <img src="logo.PNG" alt="Site-logo" />
        </div>

        <div class="article">
          <h1>For Individuals</h1>
          <p>
            Start benefiting from the wellness experience. For<br> companies look on
            increase productivity, and improving organization wellness.
          </p>
        </div>
      </div>

      <div class="side-content">
        <form action="" id="form">
          <div class="form-display-wrap">
          <div class="leftside-form">

            <div class="form-group">
            <label for="text1">First Name</label><br>
            <input type="text" id="text1" name="first name" required><br>
          </div>
          
          <div class="form-group">
            <label for="option1">Gender</label><br>
            <select name="gender" id="option1" required>
            <option disabled selected value="" class="gender-1">Select here</option>
            <option value="male">Male</option>
            <option value="female">female</option>
            </select><br>
          </div>

          <div class="form-group">
            <label for="text2">Weight (KG)</label><br>
            <input type="text" id="text2" name="weight" placeholder="Enter Weight" required><br>
            </div>
          </div>

          <div class="rightside-form">
            <div class="form-group">
            <label for="text2">Last Name</label><br>
            <input type="text" id="text2" name="last name" required><br>
            </div>

            <div class="form-group">
            <label for="dob">Date of Birth</label><br>
            <input type="date" name="date of birth" id="dob" placeholder="select here" required><br>
            </div>

            <div class="form-group">
            <label for="text3">Height (CM)</label><br>
            <input type="text" id="text3" name="height" placeholder="Enter height here" required>
            </div>
          </div>
          </div>

          <div class="form-span">
          <label for="option2">Activity Level</label><br>
            <select name="activity-level" id="option2" required>
              <option disabled selected value="">Select Here</option>
              <option value="first semester">First semester</option>
              <option value="second semester">Second semester</option>
              <option value="third semester">Third semester</option>
            </select><br>
          </div>
 
          <div class="form-span">
            <label for="pass">Password</label><br>
            <input type="password" name="password" id="pass" required>
            <i class="fa-regular fa-eye"></i><br>
          </div>

          <div class="submit-form">
            <input type="submit" value="Register" id="register">
          </div>
        </form>

        <div class="termsof-use">
          <p>By clicking Register, you agree to our <a href="#">Term of use</a> and our <a href="#">Privacy Policy</a></p>
        </div>
        
        </div>
      </div>
    </div>
  </body>
</html>
